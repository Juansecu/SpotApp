<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row">
  <div class="col-2">
    <img [src]="artist.images | noImage" alt="" class="img-thumbnail img-circle">
  </div>

  <div class="col">
    <h3>{{ artist.name }}</h3>
    <a [href]="artist.external_urls.spotify" target="_blank">Go to artist's page</a>
  </div>

  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger"> Regresar</button>
  </div>
</div>

<div class="row">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Picture</th>
          <th>Album</th>
          <th>Song</th>
          <th>Preview</th>
        </tr>
      </thead>

      <tbody *ngFor="let tracks of topTracks">
        <td>
          <img [src]="tracks.album.images | noImage" alt="" class="img-thumb img-circle">
        </td>
        <td>{{ tracks.album.name }}</td>
        <td>{{ tracks.name }}</td>
        <td>
          <iframe
            [src]="tracks.uri | secureDom: 'https://open.spotify.com/embed?uri='"
            width="300"
            height="80"
            frameborder="0"
            allowtransparency=true
            allow="encrypted-media"></iframe>
        </td>
      </tbody>
    </table>
  </div>
</div>
